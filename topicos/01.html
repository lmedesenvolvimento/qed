<p>Segundo Heródoto, o geógrafo e historiador grego que ﬁcou conhecido como o “pai da história”, o Egito é um “presente do Nilo”, o grande rio que atravessa aquele país. Essa aﬁrmação se justiﬁca porque o comércio e agricultura egípcios dependiam (e ainda dependem) do Nilo pois as terras cultiváveis do Egito (marcadas em verde na ﬁgura acima) se concentram nas margens desse rio e no seu delta (a região triangular da parte superior da imagem em que o Nilo se divide em diversos braços que desaguam no mar).</p>

<p>Outra característica do Nilo, que o torna ainda mais importante para a economia do Egito, é sua regularidade. A cada ano o rio enche e inunda suas margens, depositando nas terras adjacentes o húmus, um fertilizante natural de cor escura. No período da seca, quando o Nilo volta ao seu leito, esses terrenos são devolvidos aos seus proprietários nas condições ideais para o plantio. Cabia então aos agrimensores (aqueles que medem as terras) tanto determinar de novo os limites das “áreas”, para que fossem devolvidas aos legítimos donos, como medir sua extensão, para que os impostos devidos fossem recolhidos. O agrimensor então delimitava o terreno seco (a área) e media sua extensão (ou seja, sua área). Logo não é de admirar que hoje a palavra “área” seja usada com esses dois sentidos.</p>


<p>Os funcionários encarregados de executar as medições de terras no Egito tinham de se valer de algum tipo de conhecimento geométrico para executar suas tarefas. Essa geometria tinha assim caráter prático: era o conjunto de receitas e técnicas que tais funcionários dispunham para desempenhar suas funções. Os antigos gregos, que muito aprenderam com os egípcios, partiram então dessas receitas para criar o ramo da matemática que hoje chamamos de Geometria Plana.</p>
