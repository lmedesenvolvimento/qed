  <!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Carregando...</title>
  <link rel="stylesheet" href="css/main.css" type="text/css" media="screen"/>
  <link rel="stylesheet" href="css/custom.css" type="text/css" media="screen"/>
  <link rel="stylesheet" href="css/impress.css" type="text/css" media="print"/>
</head>
<body ng-controller="ApplicationCtrl as app" ng-cloak>
  <div id='root' layout="column" layout-fill>
    <uab-header></uab-header>
    <uab-sidenav></uab-sidenav>
    <uab-aplayer topics="$root.$global.manifest.topicos"></uab-aplayer>
    <div layout="row" flex>
      <md-content class="main" layout-padding flex>
        <div class="white-paper">
          <h2 id="content" class="cabecalho">{{$root.$global.current_topic.nome}}</h2>
          <main ui-view autoscroll='true'></main>
        </div>
        <uab-footer></uab-footer>
      </md-content>
      <uab-annotations></uab-annotations>
    </div>
  </div>
  <div id='impress' class='ng-hide'>
    <ul>
      <li ng-repeat="t in $root.$global.impress._instance.topicos">
        <header>
          <div class="course">
            {{$root.$global.manifest.academico.disciplina}} <br>
            {{ $root.$global.manifest.nome }}
          </div>
          <div class="discipline">{{ t.nome }}</div>
        </header>
        <div ng-bind-html="app.renderHTML(t.data)"></div>        
      </li>
    </ul>
  </div>
  <script src="js/vendor.js" type="text/javascript"></script>
  <script src="js/core.js" type="text/javascript"></script>
  <script src="js/custom.js" type="text/javascript"></script>
  <script src="js/main.js" type="text/javascript"></script>
</body>
</html>
